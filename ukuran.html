<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Produk Nana Cake</title>
    <style>
        /* Card styling */
        .product-card {
            width: 320px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 40px auto;
            background: #fff;
            position: relative;
        }
        .product-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product-name {
            font-size: 1.3em;
            font-weight: bold;
            margin: 12px 0 6px 0;
        }
        .product-price {
            font-size: 1.1em;
            color: #e67e22;
            margin-bottom: 10px;
        }
        .size-options {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        .size-btn {
            padding: 6px 14px;
            border: 1px solid #e67e22;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s;
        }
        .size-btn.active {
            background: #e67e22;
            color: #fff;
        }
        .detail-btn {
            padding: 8px 18px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        /* Popup styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
        }
        .popup-content {
            background: #fff;
            width: 420px;
            max-width: 95vw;
            margin: 80px auto;
            border-radius: 8px;
            display: flex;
            padding: 24px;
            gap: 24px;
            position: relative;
        }
        .popup-img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
        }
        .popup-details {
            flex: 1;
        }
        .close-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Card Produk -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Kue Coklat" class="product-img" id="mainProductImg">
        <div class="product-name" id="productName">Kue Coklat</div>
        <div class="product-price" id="productPrice">Rp 50.000</div>
        <div class="size-options">
            <button class="size-btn active" data-size="small">Small</button>
            <button class="size-btn" data-size="medium">Medium</button>
            <button class="size-btn" data-size="large">Large</button>
        </div>
        <button class="detail-btn" id="showDetailBtn">Lihat Detail</button>
    </div>

    <!-- Popup Detail -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Kue Coklat" class="popup-img">
            <div class="popup-details">
                <h2>Kue Coklat</h2>
                <p>Kue coklat lembut dengan lapisan ganache premium, cocok untuk segala acara. Tersedia dalam 3 ukuran: Small (10cm), Medium (16cm), Large (22cm).</p>
                <ul>
                    <li>Small: 10cm, cocok untuk 2-4 orang</li>
                    <li>Medium: 16cm, cocok untuk 6-8 orang</li>
                    <li>Large: 22cm, cocok untuk 10-14 orang</li>
                </ul>
            </div>
            <button class="close-btn" id="closePopupBtn">&times;</button>
        </div>
    </div>

    <script>
        // Harga berdasarkan ukuran
        const prices = {
            small: 50000,
            medium: 85000,
            large: 120000
        };

        const sizeBtns = document.querySelectorAll('.size-btn');
        const priceEl = document.getElementById('productPrice');

        sizeBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                sizeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const size = btn.getAttribute('data-size');
                priceEl.textContent = 'Rp ' + prices[size].toLocaleString('id-ID');
            });
        });

        // Popup logic
        const showDetailBtn = document.getElementById('showDetailBtn');
        const popupOverlay = document.getElementById('popupOverlay');
        const closePopupBtn = document.getElementById('closePopupBtn');

        showDetailBtn.onclick = () => {
            popupOverlay.style.display = 'block';
        };
        closePopupBtn.onclick = () => {
            popupOverlay.style.display = 'none';
        };
        popupOverlay.onclick = (e) => {
            if (e.target === popupOverlay) popupOverlay.style.display = 'none';
        };
    </script>
</body>
</html>
